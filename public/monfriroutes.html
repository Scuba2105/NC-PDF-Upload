<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./monfristyles.css"> 
</head>
<body>
    <div class="main-background">
        <div class="header-region">
            <h1 class="title">$Day Route List Summary</h1>
            <p class="date"><strong>Date:</strong> $Date</p>
            <p class="bulk-size"><strong>Bulk Size:</strong> $BulkSize</p>
            <p class="publication"><strong>Publication:</strong> $Pub</p>
        </div>
        <div class="data-region">
            <table class="tg satndsnew">
                <thead>
                  <tr>
                    <td class="route" rowspan="3">SATNDSNEW</td>
                    <td class="label">Supply:</td>
                    <td class="value">6958</td>
                  </tr>
                  <tr>
                    <td class="label">Bulk:</td>
                    <td class="value">69</td>
                  </tr>
                  <tr>
                    <td class="label">Odds:</td>
                    <td class="value">58</td>
                  </tr>
                </thead>
                </table>
        </div>
    </div>
</body>
</html>
